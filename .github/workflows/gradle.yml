name: Java CI with Gradle

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: WERO SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          APPLICATION_PROPERTIES: ${{ secrets.BE_APPLICATION_PROPERTIES }}
        with:
          host: ${{ secrets.EC2_BE_HOST }}
          username: ${{ secrets.EC2_BE_USERNAME }}
          key: ${{ secrets.EC2_BE_PRIVATE_KEY }}
          env: APPLICATION_PROPERTIES
          script_stop: true
          script: |
            cd /home/ubuntu/wero-server
            rm -rf src/main/resources/application.yml
            git pull origin main
            echo "$APPLICATION_PROPERTIES" > src/main/resources/application.yml
            ./gradlew clean build
            sudo fuser -k -n tcp 8080 || true
            #표준 출력
            no hup java -jar build/libs/*SNAPSHOT.jar > ./output.log 2>&1 &



